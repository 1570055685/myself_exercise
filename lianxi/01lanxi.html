<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置文章标题</title>

</head>

<body bgcolor="#FFEEEE">
	<h1>一级标题，默认左对齐</h1>
	<h2 align="center">二级标题，      用“center”设置为居中对齐</h2>
	<h3  align="left">三级标题，用“left”设置为左对齐</h3>
	<h4 align="right">四级标题，用“right”设置为右对齐</h4>
	<center><h5>五级标题，用“center”标签设置为居中对齐</h5></center>
	<h6>六级标题，默认左对齐</h6>
	<font size="36" color="red" >wwwwwwwwwww</font>
	<img src="images/2.jpg" width="80%" height="200">
	<table border="1" width="60" height='109' align="center">
		<tr align="center" height='200'>
			<td>a</td>
			<td width="3000">b</td>
			<td>c</td>
		</tr>
		<tr align="center">
			<td>d</td>
			<td>e</td>
			<td>f</td>
		</tr>
	</table>

</body>
</html>
